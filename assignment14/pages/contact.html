<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Winery</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Winery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    <a class="nav-link" href="../pages/wines.html">Wines</a>
                    <a class="nav-link" href="../pages/contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like more information about our wines, please reach out to us using the form below.</p>

        <form>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Your email">
            </div>
            
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Your Message</label>
                <textarea class="form-control" id="contactMessage" rows="4" placeholder="Your message or question..."></textarea>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="subscribeNewsletter">
                <label class="form-check-label" for="subscribeNewsletter">Subscribe to our newsletter</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
