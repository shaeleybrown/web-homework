<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Winery</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Winery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div classollapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="wines.html">Wines</a>
                    <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-4">
        <h1>Contact Us</h1>
        <p>To get in touch with our winery, fill out the form below, and we'll respond as soon as possible.</p>

        <form>
            <div class="mb-3">
                <label for="contactEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="contactEmail" placeholder="Your email address">
            </div>
            
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Your Message</label>
                <textarea class="form-control" id="contactMessage" rows="4" placeholder="Your message or question"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</body>
</html>
